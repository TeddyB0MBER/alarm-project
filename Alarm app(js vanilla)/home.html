<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>WakePal</h1>
      <h2 id="time"></h2>
      <h3 id="date"></h3>
    </div>
    <div class="day-night/btn"></div>
    <div class="custom-alarm-adder">
      <div class="day-selector">
        <p>S</p>
        <p>M</p>
        <p>T</p>
        <p>W</p>
        <p>T</p>
        <p>F</p>
        <p>S</p>
      </div>
      <div class="Time-SoundBar">
        <div class="AM-PM"></div>
      </div>
      <div class="Time-Scroll"></div>
      <div class="Sound-Selection"></div>
    </div>
    <button>+</button>
    <div class="Alarm-list">
      <ul id="Added-Alarms"></ul>
    </div>
    <button>Stop-Watch</button>
    <button>World-Clock</button>
    <button>Settings</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dateTime.js"></script>
  </body>
</html>
